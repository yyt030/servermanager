{% extends 'base.html' %}

{% block  styles_extend %}
    <!-- DataTables CSS -->
    <link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}"
          rel="stylesheet">
    <!-- DataTables Responsive CSS -->
    <link href="{{ url_for('static', filename='vendor/datatables-responsive/dataTables.responsive.css') }}"
          rel="stylesheet">
{% endblock %}

{% block page_wrapper %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">主机列表</h3>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="serverlist" data-toggle="table">
                            <thead>
                            <tr>
                                <th>所属项目组</th>
                                <th>环境</th>
                                <th>ip</th>
                                <th>操作系统版本</th>
                                <th>机器所属人</th>
                            </tr>
                            </thead>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
{% endblock %}

{% block scripts_extend %}
    <script src="{{ url_for('static',filename='vendor/datatables/js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/datatables-plugins/dataTables.bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/datatables-responsive/dataTables.responsive.js') }}"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
        $(document).ready(function () {
            $('#serverlist').DataTable({
                responsive: true,
                //服务器后台分页
                serverSide: true,
                processing: true,
                ajax: {
                    url: '{{ url_for('site.serverlist_api') }}',
                    type: 'GET'
                },
                language: {
                    paginate: {
                        previous: "上一页",
                        next: "下一页"
                    }
                }
            });
        })
        ;
    </script>
{% endblock %}
